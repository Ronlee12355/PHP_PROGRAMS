<include file='Index/head'/>
<div class="container">
	<div class="caption">
		<h1 align="center" style="color: white;">Reset Password</h1>
	</div>
	<div class="panel panel-default" style="margin-top: 2%;">
	    <div class="panel-body">
	        <form class="form-horizontal" style="margin-top: 3%;" id="pso_form">
	        	<div class="form-group">
					<label for="passwd" class="col-sm-2 control-label">New Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="passwd" placeholder="New Password" required="required" name="passwd">
					</div>
				</div>
	        	<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Confirm Your Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="email" placeholder="Confirm Your Password" required="required" name="re_passwd">
					</div>
				</div>
				<input type="hidden" name="email" value="{$email}" />
				<input type="hidden" name="username" value="{$username}" />
	        </form>
	    </div>	   
	    <div class="panel-footer">
	    	<p class="text-center"><button type="button" class="btn btn-success btn-lg" id="pso_submit">Submit</button></p>
	    </div>
	</div>
</div>
<script type="text/javascript">
	var SCOPE={
		'save_url':'__APP__/Home/Changepd/doChangePasswd',
		'jump_url':'__APP__/Home/Login/index',
	}
</script>
<include file='Index/foot'/>
