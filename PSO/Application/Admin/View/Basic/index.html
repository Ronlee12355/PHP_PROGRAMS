<include file="Index/header" />	
<div class="container">
	<ol class="breadcrumb">
		<li><a href="__APP__/Admin/Index/index">首页</a></li>
		<li><a href="__APP__/Admin/Basic/index">站点描述</a></li>		
	</ol>
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">站点描述</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" id="pso_form">
				<div class="form-group">
						<label for="inputname" class="col-sm-2 control-label">站点标题:</label>
						<div class="col-sm-5">
							<input type="text" name="title" value="{$f.title}" class="form-control" id="inputname" placeholder="请填写站点标题">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">站点关键词:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" value="{$f.keywords}" name="keywords" id="inputPassword3" placeholder="请填写站点关键词">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">站点描述:</label>
						<div class="col-sm-5">
							<textarea class="form-control" rows="3" name="description">{$f.description}</textarea>
						</div>
					</div>				
			</form>
			<p class="text-center"><button class="btn btn-default btn-lg" id="pso_submit">提交</button>
				<a href="__APP__/Basic/index"><button class="btn btn-default btn-lg">返回</button></a>
			</p>
		</div>
	</div>
</div>
<script type="text/javascript">
	var SCOPE={
		'edit_url':'__APP__/Admin/Basic/add',
		'jump_url':'__APP__/Admin/Basic/index',
	}
</script>
