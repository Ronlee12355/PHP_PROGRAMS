<include file="Index/header" />		
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="__APP__/Admin/Index/index">首页</a></li>
			<li><a href="#">个人参数修改</a></li>		
		</ol>
		<div class="panel panel-primary">
		    <div class="panel-heading">
		        <h3 class="panel-title">个人参数修改</h3>
		    </div>
		    <div class="panel-body">
		        <form class="form-horizontal" id="pso_form">		            		            
		            <div class="form-group">
		            	<input type="hidden" name="id" value="{$res['id']}"/>
		              <label for="smtp" class="col-md-2 control-label">Name</label>
		              <div class="col-md-10">
		                <input type="text" class="form-control" id="smtp" value="{$res['username']}" name="username">
		              </div>
		            </div>
		            <div class="form-group">
		              <label for="user_name" class="col-md-2 control-label">Email</label>
		              <div class="col-md-10 form-div">
		                <input type="text" class="form-control" id="user_name" value="{$res['email']}" name="email">
		              </div>
		            </div>
		            <div class="form-group">
		              <label for="password" class="col-md-2 control-label">Designation</label>
		              <div class="col-md-10 form-div">
		                <input type="text" class="form-control" id="password" value="{$res['designation']}" name="designation">
		              </div>
		            </div>
		            <div class="form-group">
		              <label for="portnum" class="col-md-2 control-label">Institution</label>
		              <div class="col-md-10 form-div">
		                <input type="text" class="form-control" id="portnum" name="institution" value="{$res['institution']}">
		              </div>
		            </div>
		            <div class="form-group">
		              <label for="sender" class="col-md-2 control-label">Address</label>
		              <div class="col-md-10 form-div">
		                <input type="text" class="form-control" id="sender" name="address" value="{$res['address']}">
		              </div>
		            </div>
		            <div class="form-group">
		              <label for="mail" class="col-md-2 control-label">注册时间</label>
		              <div class="col-md-10 form-div">
		                <input type="text" class="form-control" id="mail" name="register_time" value="{$res['register_time']|date='Y-m-d H:i:s',###}">
		              </div>
		            </div>
		            <div class="form-group">
		              <label class="col-md-2 control-label">激活</label>
		              <div class="col-md-10 form-div">		                
		                <label class="radio-inline">
		                  <input type="radio" name="status" value="1" <if condition="$res.status eq 1">checked="checked"</if>>已激活
		                </label>
		                <label class="radio-inline">
		                  <input type="radio" name="status" value="0" <if condition="$res.status eq 0">checked="checked"</if>>未激活
		                </label>
		              </div>
		              </div>
		              <div class="form-group">
		              <label class="col-md-2 control-label">审核</label>
		              <div class="col-md-10 form-div">		                
		                <label class="radio-inline">
		                  <input type="radio" name="verify" value="1" <if condition="$res.verify eq 1">checked="checked"</if>>已审核
		                </label>
		                <label class="radio-inline">
		                  <input type="radio" name="verify" value="0" <if condition="$res.verify eq 0">checked="checked"</if>>未审核
		                </label>
		              </div>		            
		            </div>
          		</form>
          		<div class="text-center">
          			<button class="btn btn-default" type="button" id="pso_submit">修改</button>		            
		            <a href="__APP__/Admin/User/index"><button class="btn btn-default" type="button">返回</button></a>
          		</div>
		    </div>
		</div>
	</div>
	<script type="text/javascript">
		var SCOPE={
			'edit_url':'__APP__/Admin/User/doEdit',			
			'jump_url':'__APP__/Admin/User/index'
		}
	</script>
<include file="Index/footer" />
